<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: black;
            height: 100vh;
        }
        
        @media (orientation: portrait) {
            #svgContent{
                width: 100%;
                position: relative;
            }
        }

        @media (orientation: landscape) {

            #svgContent{
                max-height: 100%;
                position: relative;
                margin-left: 24%;
                margin-right: 24%;
            }
        }
    
        
        .title {
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';
        }
        
        form, fieldset {
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';
        }
    </style>
</head>


<body>
    <svg id = "svgContent" version="1.1" viewBox="0 0 300 300">
        <defs id="defCol">            
            <radialGradient id="RadialGradient2">
                <stop offset="0%" stop-color="yellow"/>
                <stop offset="100%" stop-color="green"/>
            </radialGradient>                               
        </defs>
        <g  id ="svgTitle" transform="translate(2, 20)"></g>  
        <g  id ="ledDisplay" transform="translate(315, 30) rotate(90)"></g>           
        <g  id ="nativeDisplay" transform="translate(2, 280)"></g>       
    </svg>
    <form name="selector" class="text">
        <input class="btn" type="button" id="startBtn" value="start">
        <input class="btn" type="button" id="resetBtn" value="reset">
        <fieldset>
            <legend id>Rotate Color</legend>
            <input class="shiftClass" type="checkbox" id="shiftR">R</input>
            <input class="shiftClass" type="checkbox" id="shiftG">G</input>
            <input class="shiftClass" type="checkbox" id="shiftB">B</input>
        </fieldset>
        <fieldset>
            <legend id = "redInfo"></legend>
             <input class="colClass" type="range" min="0" max="255" value="0" id="red">
            
        </fieldset>
             <fieldset>
             <legend id = "greenInfo"> </legend>             
             <input class="colClass" type="range" min="0" max="255" value="0" id="green">
            
        </fieldset>
        <fieldset>
             <legend id = "blueInfo"></legend>
             <input class="colClass" type="range" min="0" max="255" value="0" id="blue">
                
        </fieldset> 
        <fieldset>
            dec <input class="radioBtnShape" id="dec" type="radio" value="dec" name="format" checked></input>
            dot <input class="radioBtnShape" id="dot" type="radio" value="dot" name="format"></input>
            rect <input class="radioBtnShape" id="rect" type="radio" value="rect" name="format"></input>
        </fieldset>
        

    </form>

   	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="import/app.js" type="module"></script>


</body>

</html>
